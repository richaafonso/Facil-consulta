<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Open+Sans:wght@300;400&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Fácil Consulta Cadastro </title>
</head>

<body>

    <main class="wrapper">

        <section class="caixa">

            <div class="titulo">
                <h1> Sobre o profissional </h1>
                <br>

            </div>
            <div class="subtitulo">
                <h3> Dados do profissional</h3>
            </div>

            <div class="formulario">

                <form>

                    <label class="referencia" for="nome">
                        Nome completo*
                        <br>
                        <input placeholder="Digite o nome completo" id="nome">

                    </label>
                    <br>
                    <label class="referencia" for="cpf">
                        CPF*
                        <br>
                        <input placeholder="Digite um cpf" id="cpf">

                    </label>
                    <br>
                    <label class="referencia" for="celular">
                        Numero de celular*
                        <br>
                        <input type="tel" placeholder="(00) 0 0000-000" id="celular">

                    </label>
                    <br>

                    <div class="seletores">

                        <label class="referencia" for="estado">
                            Estado*
                            <br>
                            <select id="estado">
                                <option> Escolha </option>
                            </select>

                        </label>


                        <label class="referencia" for="cidade">
                            Cidade*
                            <br>
                            <select id="cidade">
                                <option> Escolha </option>
                            </select>

                        </label>
                    </div>

                    <div class="barra">

                        <div max="150" class="progress">

                            <div class="progress-bar"></div>

                        </div>

                        1 de 2
                    </div>
                    <br>

                    <button  class="botao" type="submit" > PRÓXIMO </button>

                </form>

            </div>

            <div class="imagem">

                <img src="./desktop-pagina-1.png">
            </div>

        </section>

    </main>

</body>

</html>
