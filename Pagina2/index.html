<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet2.css">

    <title>Cadastro 2 de 2</title>

</head>

<body>
    <main class="container">

        <button class="voltar"> < </button>

        <section class="caixa">

            <div class="titulo">
                <h1> Sobre o Atendimento </h1>

            </div>

            <div class="subtitulo">
                <h3> Destalhes do atendimento </h3>

            </div>

            <div class="bau">

                <form  class="formulario">

                    <label class="referencia" for="specialty">
                        Especialidade principal*
                        <br>
                        <select id="specialty">
                            <option> Selecione a especialdidade </option>

                        </select>

                    </label>
                    <br>

                    <label class="referencia" for="valor">
                        Informe o preço da consulta*
                        <br>
                        <input type="" id="valor" placeholder="Valor">

                    </label>
                    <br>

                    <div class="entradas">
                        <p class="referencia">Formas de pagamento da consulta </p>

                        <div class="pagamento">


                            <input type="checkbox" id="cash">

                            <label for="cash" class="referencia2"> Em Dinheiro </label>

                        </div>
                        <br>

                        <div class="pagamento">

                            <input type="checkbox" id="transfer">

                            <label for="transfer" class="referencia2"> Pix </label>

                        </div>
                        <br>

                        <div class="pagamento">

                            <input type="checkbox" id="card">

                            <label for="card" class="referencia2"> Catão de crédito </label>

                        </div>
                    </div>

                    <div class="opcoes">

                        <p> Parcelamento em </p>

                        <input type="radio" id="1x">

                        <label for="1x" class="refere3"> 1x, sem juros </label>
                        <br>

                        <input type="radio" id="2x">

                        <label for="2x" class="refere3"> 2x, sem juros </label>
                        <br>

                        <input type="radio" id="3x">

                        <label for="3x" class="refere3"> 3x, sem juros </label>

                    </div>

                    <div class="barra">

                        <div max="150" class="progress">

                            <div class="progress-bar"></div>

                        </div>

                        2 de 2
                    </div>
                    <br>

                    <button class="botao" type="submit"> PRÓXIMO </button>


                </form>

                <img src="./desktop-pagina-2.png" class="imagem">

            </div>

        </section>

    </main>

</body>

</html>
